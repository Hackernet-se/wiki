site_name: Hackernet
site_url: https://hackernet.se/
site_description: >-
  Hackernet är en hemsida med lite guide, tips och idéer för nätverk, linux och annat.
repo_name: Hackernet-se/wiki
repo_url: https://github.com/Hackernet-se/wiki
#edit_uri: ""
nav:
  - Home: index.md
  - Linux:
    - linux.md
    - Distar: linux_os/
    - Kickstart: linux_kickstart/
    - Services: linux_services/
    - Tools: linux_tools/
  - Network:
    - Arista: arista/
    - Cisco: cisco/
    - Cumulus: cumulus/
    - Extreme Network: extreme/
    - Juniper: juniper/
    - Linux Networking: linux_networking/
    - Unifi: unifi/
  - VMware: vmware/
  - Windows: windows/
  - Hardware: hardware/


theme:
  name: material
  favicon: images/favicon.gif
  icon:
    repo: fontawesome/brands/github
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  features:
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - navigation.instant
  language: sv
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
# Plugins
plugins:
  - search
  - include_dir_to_nav
  - glightbox
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
copyright: Copyright &copy; 2025 Hackernets Riddare
extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - manage 
      - reject
  analytics:
    provider: google
    property: G-DSRB6JMF85